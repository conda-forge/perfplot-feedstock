{% set name = "perfplot" %}
{% set version = "0.9.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/perfplot-{{ version }}.tar.gz
  sha256: 5781add5e6829509c2d1288150a46908fe33ffbec0e395b7a09191e65ee18819

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dufte >=0.2.20
    - importlib-metadata
    - matplotlib-base
    - numpy
    - python >=3.6
    - rich

test:
  imports:
    - perfplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/perfplot
  summary: Performance plots for Python code snippets
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
