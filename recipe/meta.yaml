{% set name = "perfplot" %}
{% set version = "0.9.14" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/perfplot-{{ version }}.tar.gz
  sha256: 0bb6a69d258c3ee9c8697e9eadadb8c11ab882c72d5b12d6cc034a11ad488a1d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dufte >=0.2.20
    - importlib-metadata
    - matplotlib-base
    - numpy
    - python >=3.6
    - rich
    - matplotx >=0.2.8

test:
  imports:
    - perfplot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/nschloe/perfplot
  summary: Performance plots for Python code snippets
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - izahn
